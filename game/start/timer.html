    <style>
        body {
            font-family: gilbert, sans-serif;
            display: flex;
            flex-direction: column;

            align-items: center;
            height: 100vh;
            margin: 0;

            background-image: url("haike.png");
            background-position: center center;
        }
        #label {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        #time {
            font-size: 6em; /* タイマーのサイズを大きくする */
            color: #ffffff;
            font-weight: 600; /* 太めのウェイト */
            margin-bottom: 20px;
        }
        #image-container {
            width: 300px;
            height: auto;
            filter: brightness(70%);
            cursor: pointer;
            margin-bottom: 10px;
        }
        #image-container_2 {
            width: 300px;
            height: auto;
            filter: brightness(70%);
            cursor: pointer;
            margin-bottom: 20px;
        }
        #image-container_3 {
            width: 300px;
            height: auto;
            filter: brightness(70%);
            cursor: pointer;
            margin-bottom: 20px;
        }
        #gameover {
            display: none;
            position: fixed;
            width: 300px;
            height: auto;
            cursor: pointer;
            margin-bottom: 20px;
            z-index: 20;
        }
        #hint-modal {
            display: none;
            position: fixed;
            width: 80%;
            height: auto;
            z-index: 20;
        }
        #hint-modal_2 {
            display: none;
            position: fixed;
            width: 80%;
            height: auto;
            z-index: 20;
        }
        #hint-modal_3 {
            display: none;
            position: fixed;
            width: 80%;
            height: auto;
            z-index: 20;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 10;
        }
        #hint_tex{
            margin: 0 auto;
            font-family: fot-udkakugo-large-pr6n, sans-serif;
            font-weight: 700;
            font-style: normal;
            color:#FFFFFF;
            text-align: center;
            vertical-align: middle;
            font-size: 22px;
            transform: scale(0.9, 1);
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 1));
        }
    </style>
</head>
<body>
<div id="label">Time limit</div>
<div id="time">10:00</div>
<div id="hint_tex">残り11分で開放</div>
<div id="image-container">
    <img src="image/hint_button_1.svg" alt="ヒント画像"/>
</div>
<div id="hint_tex">残り9分で開放</div>
<div id="image-container_2">
    <img src="image/hint_button_1.svg" alt="ヒント画像"/>
</div>
<div id="hint_tex">残り7分で開放</div>
<div id="image-container_3">
    <img src="image/hint_button_1.svg" alt="ヒント画像"/>
</div>
<div id="gameover">
    <img src="image/timeup.svg" alt="ヒント画像"/>
</div>
<div id="overlay"></div>
<div id="hint-modal">
    <!-- SVG画像にも対応 -->
    <img src="image/hint_day2_1.svg" alt="ヒント画像"/>
</div>

<div id="hint-modal_2">
    <!-- SVG画像にも対応 -->
    <img src="image/hint_day2_2.svg" alt="ヒント画像"/>
</div>

<div id="hint-modal_3">
    <!-- SVG画像にも対応 -->
    <img src="image/hint_day2_3.svg" alt="ヒント画像"/>
</div>



<audio id="time-up-sound" src="timeup.wav"></audio>

<script>

    const first_hint = 11
    const scond_hint = 9
    const third_hint = 7

    let remainingTime_global = 0

    // カウントダウンの長さを秒数で設定（例: 10分 = 600秒）
    const countdownDuration = 60*15;

    // ローカルストレージのキーを設定
    const endTimeKey = "countdownEndTime";

    // 現在の時刻に基づいて終了時刻を設定
    function setEndTime() {
        const endTime = Date.now() + countdownDuration * 1000;
        localStorage.setItem(endTimeKey, endTime);
        return endTime;
    }

    // カウントダウンを開始する関数
    function startCountdown() {
        let endTime = localStorage.getItem(endTimeKey);

        // 初回アクセス時やタイマーがない場合、新しい終了時刻を設定
        if (!endTime || Date.now() > endTime) {
            endTime = setEndTime();
        }

        // 1秒ごとにカウントダウンを更新
        const timerInterval = setInterval(() => {
            const remainingTime = Math.max(0, endTime - Date.now());
            const timeElement = document.getElementById("time");
            const timeUpSound = document.getElementById("time-up-sound");

            remainingTime_global = remainingTime

            // 残り時間がゼロになると停止
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                timeElement.textContent = "00:00";
                document.getElementById("hint-modal").style.display = "none";
                document.getElementById("hint-modal_2").style.display = "none";
                document.getElementById("hint-modal_3").style.display = "none";
                document.getElementById("overlay").style.display = "block";
                document.getElementById("gameover").style.display = "block";
                timeUpSound.play();
            } else {
                timeElement.textContent = formatTime(remainingTime);

                // 残り時間が5分以下になったら画像を表示
                if (remainingTime <= first_hint * 60 * 1000) {
                    document.getElementById("image-container").style.filter = "brightness(100%)";
                }
                if (remainingTime <= scond_hint * 60 * 1000) {
                    document.getElementById("image-container_2").style.filter = "brightness(100%)";
                }
                if (remainingTime <= third_hint * 60 * 1000) {
                    document.getElementById("image-container_3").style.filter = "brightness(100%)";
                }
            }
        }, 1000);
    }

    // 残り時間を分と秒のフォーマットに変換する関数
    function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
        const seconds = String(totalSeconds % 60).padStart(2, "0");
        return `${minutes}:${seconds}`;
    }

    // ページが読み込まれた時にカウントダウンを開始
    window.onload = startCountdown;

    document.getElementById("image-container").addEventListener("click", function() {
        if (remainingTime_global <= first_hint * 60 * 1000) {
            const hintModal = document.getElementById("hint-modal");
            const overlay = document.getElementById("overlay");

            overlay.style.display = "block";
            hintModal.style.display = "block";
        }
    });

    document.getElementById("image-container_2").addEventListener("click", function() {
        if (remainingTime_global <= scond_hint * 60 * 1000) {
            const hintModal = document.getElementById("hint-modal_2");
            const overlay = document.getElementById("overlay");

            overlay.style.display = "block";
            hintModal.style.display = "block";
        }
    });

    document.getElementById("image-container_3").addEventListener("click", function() {
        if (remainingTime_global <= third_hint * 60 * 1000) {
            const hintModal = document.getElementById("hint-modal_3");
            const overlay = document.getElementById("overlay");

            overlay.style.display = "block";
            hintModal.style.display = "block";
        }
    });

    // オーバーレイクリックでヒントを閉じる
    document.getElementById("overlay").addEventListener("click", function() {
        if (remainingTime_global >= 1){document.getElementById("overlay").style.display = "none";}
        document.getElementById("hint-modal").style.display = "none";
        document.getElementById("hint-modal_2").style.display = "none";
        document.getElementById("hint-modal_3").style.display = "none";
    });
</script>
</body>
</html>
